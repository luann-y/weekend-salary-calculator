<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 id="pageTitle">Salary Calculator</h1>
  </header>
  <main>
    <div id="content">
    <h2 id="addEmployee">Add Employee</h2> <!--My Form with areas for user input and submit button-->
    <form id="employeeDataInput" onsubmit="submitForm(event)"data-testid="employeeForm">
      First Name: <input id="firstNameInput" data-testid="firstNameInput" type="text" />
      Last Name: <input id="lastNameInput" data-testid="lastNameInput" type="text" />
      ID: <input id="idInput" data-testid="idInput" type="text" />
      Title: <input id="titleInput" data-testid="titleInput" type="text" />
      Annual Salary: <input id="annualSalaryInput" data-testid="annualSalaryInput" type="number" />
      <button data-testid="submitButton">
        Submit
      </button>
    </form>
    <h2 id="employees">Employees</h2>
    <table id="employees">
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="employeeData">
          </tbody>
          </table>
        </div>
  </main>
  <footer id="footer">
    <p>Total Monthly</p>
    <div id="totalMonthly"></div>
</footer>
  <script src="script.js" defer="true"></script>
</body>
</html>
